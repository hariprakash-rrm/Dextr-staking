<div class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-4">Staking create Form</h2>
      <form class="space-y-4" (submit)="submitForm()">
        <div>
          <label for="depositToken" class="block text-sm font-medium text-gray-700">Deposit Token Address</label>
          <input type="text" id="depositToken" name="depositToken" [(ngModel)]="formData.depositToken" 
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div>
          <label for="rewardToken" class="block text-sm font-medium text-gray-700">Reward Token Address</label>
          <input type="text" id="rewardToken" name="rewardToken" [(ngModel)]="formData.rewardToken" 
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div>
          <label for="startTime" class="block text-sm font-medium text-gray-700">Start Time</label>
          <input type="number" id="startTime" name="startTime" [(ngModel)]="formData.startTime" 
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div>
          <label for="endTime" class="block text-sm font-medium text-gray-700">End Time</label>
          <input type="number" id="endTime" name="endTime" [(ngModel)]="formData.endTime" 
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div>
          <label for="rewardInterval" class="block text-sm font-medium text-gray-700">Reward Interval</label>
          <input type="number" id="rewardInterval" name="rewardInterval" [(ngModel)]="formData.rewardInterval" 
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div>
          <label for="rewardRate" class="block text-sm font-medium text-gray-700">Reward Rate</label>
          <input type="number" id="rewardRate" name="rewardRate" [(ngModel)]="formData.rewardRate" 
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div>
          <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
